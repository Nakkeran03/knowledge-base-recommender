<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Knowledge Base Recommender</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Knowledge Base Recommender</h1>
  </header>

  <main class="container">
    <section class="kb-panel">
      <h2>Knowledge Base Articles</h2>
      <p>This area will later show your KB articles.</p>
    </section>

    <section class="ticket-panel">
      <h2>Ticket Input</h2>
      <textarea id="ticketInput" placeholder="Paste your ticket text here..." rows="6"></textarea>
      <p>Recommended KBs will appear here later.</p>
    </section>
  </main>

  <footer>
    <p>Created by Nakkeran</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
